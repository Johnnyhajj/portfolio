    <script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");
    
    function openFullImg(pic){
        fullImgBox.style.display="flex";
        fullImg.src = pic;
    }
    
    function closeFullImg(){
        fullImgBox.style.display = "none";
    }

    /**
     * Retrieves the query parameter value from the URL.
     * @param {string} param - The name of the query parameter to fetch.
     * @returns {string|null} - The value of the query parameter or null if not found.
     */
     function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    /**
     * Displays the selected image group based on the query parameter.
     */
    function displayGroup() {
        const group = getQueryParam('group'); // Get the group from the query string

        if (group) {
            const groupDiv = document.getElementById(group); // Get the div with the specified ID
            if (groupDiv) {
                groupDiv.classList.add('active'); // Add the 'active' class to show it as a grid
            } else {
                console.error(`No group found with ID: ${group}`);
            }
        } else {
            console.error('No group specified in the query parameter.');
        }
    }

    // Run the function after the page loads
    document.addEventListener('DOMContentLoaded', displayGroup);
    </script>
